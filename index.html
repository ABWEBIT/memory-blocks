<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Блоки: тренировка памяти</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section id="app" class="noSelect">
  <div class="wrap">

    <section id="name">Блоки: тренировка памяти</section>

    <section id="header">
      <div id="menu">ВЫЙТИ</div>
      <div id="mismatch">0</div>
      <div id="time">00:00:00</div>
    </section>

    <section id="start" class="on">
      <div class="title">Для старта игры выберите сложность</div>
      <div id="difficulty">
        <div class="button" data-difficulty="easy">Легко</div>
        <div class="button" data-difficulty="norm">Нормально</div>
        <div class="button" data-difficulty="hard">Сложно</div>
      </div>
    </section>

    <section id="results">
      <div class="title">Все блоки открыты</div>
      <div class="text">
        <div>Сложность: <span id="dif"></span></div>
      </div>
    </section>

    <section id="blocks"></section>

  </div>
</section>
<script src="script.js"></script>
</body>
</html>
